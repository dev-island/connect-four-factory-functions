<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 grid place-content-center h-screen">
    <div class="bg-blue-700 rounded-md shadow-md p-4">
      <h1 class="text-white text-3xl mb-4">Connect Four</h1>

      <div id="game-board" class="grid grid-cols-7 gap-1"></div>

      <p id="game-status" class="text-white my-4">Player 1's turn</p>

      <button id="game-btn" class="bg-red-900 text-white rounded-md py-2 px-3">
        Reset Game
      </button>
    </div>

    <template id="game-cell">
      <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
    </template>

    <script src="./main.js"></script>
  </body>
</html>
